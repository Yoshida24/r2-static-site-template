name: deploy

on:
  push:
    tags: [latest]

jobs:
  deploy:
    name: Deploy to R2
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.REGION }}
          S3_URI: ${{ secrets.S3_URI }}
        run: |
          aws s3 sync dist/ $S3_URI --endpoint-url https://$CLOUDFLARE_ACCOUNT_ID.r2.cloudflarestorage.com/ --size-only --only-show-errors